<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ProyectoModalDeIngreso.css">
</head>
<body>
    
    <div class="contenedor-modal">
        <div class="card-modal">
            <div id="Cerrar-modal">X</div>
            <div>
            <img id="img-modal" src="./Materiales/logo-blanco.png" alt="logo">
            </div>
            <div>
                <h3 id="titulo-modal">Ingresa a tu cuenta</h3>
                <p id="parrafo-modal">y empieza a conseguir resultados</p>
            </div>
            <div>
                <p id="correo-modal">Correo</p>
                <input type="text" name="Correo" id="ingresa-correo">
                <p id="password-modal">Contraseña</p>
                <input type="password" name="contraseña" id="ingresar-contraseña">
            </div>
            <div>
                <input type="checkbox" name="recordarme" id="checkbox-recordarme">
                <span id="recordarme-modal">Recordarme</span>
                <span id="olvidar-contraseña-modal">Olvide mi contraseña</span>
            </div>
            <div>
                <button id="boton-ingreso-modal">Ingresar</button>
                <div>
                    <span id="ultimo-parrafo-modal">Aún no tienes cuenta?</span>
                    <span id="registro-modal">Registrate</span>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
